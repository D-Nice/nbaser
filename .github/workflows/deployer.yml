name: deployer
on:
  push:
    branches:
    - chore/ci/deployer
jobs:
  deploy:
    name: gh-pages
    runs-on: ubuntu-latest
    container:
      image: nimlang/nim:latest
    steps:
    - uses: actions/checkout@v1
    - name: Build docs
      run: |
        apt-get update && apt-get install -y rsync curl
        nimble docs
        #mkdir docs
        #nim doc --project --index:on --git.url:https://github.com/D-Nice/nbaser -o:docs/page src/nbaser.nim
        #nim buildIndex -o:docs/ docs/page
        #mv -f docs/theindex.html docs/index.html
    - uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.DNICE_BOT_TOKEN }}
        BRANCH: gh-pages
        FOLDER: public
